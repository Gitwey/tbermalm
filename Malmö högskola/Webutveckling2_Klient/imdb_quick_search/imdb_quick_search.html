<!DOCTYPE html>
<html lang="en">
<head>

	<title>Simple IMDB Search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<link href="design.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="popcorn-1614707.ico">
	<link rel="shortcut icon" href="#" />
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.css" />

</head>
<body>

	<div id="container">

		<section class="curved"></section>

		<!-- HTML for favourite movies list -->
		<div id="favourite-movies-container">
			<!--
			  A hidden checkbox is used as click receiver,
			  so you can use the :checked selector on it.
			-->
			<input id="input-hamburger" type="checkbox" onchange="toggleHideFavouriteMovies()"/>

			<!--Some spans to act as a hamburger.-->
			<span id="slice1"></span>
			<span id="slice2"></span>
			<span id="slice3"></span>

			<div id="favourite-movies-content-container">

				<div id="loading-sidebar" class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

				<div id="firebase-auth-container">
					<div id="firebaseui-signup-container"></div>
					<div id="auth-status">
						<span id="auth-welcome"></span><span id="auth-name"></span>
					</div>
					<button id="sign-out-container" class="btn">
						<span id="sign-out">Log out</span>
					</button>
				</div>
				<hr>
				<div id="title-and-list-container">
					<h3>Your favourites</h3><span id="icon-container"><span id="edit-favourite-movies-icon" class="btn"></span></span>
					<span id="empty-list-placeholder">No favourites. Try adding one by clicking on a movie!</span>
					<div id="favourite-movies-list"></div>
					<button type="button" id="show-favourite-movies" class="btn">Show</button>
				</div>

			</div>
		</div>

		<!--Main content: search bar and results-->
		<div id="main-content-container">
			<a href="/index.html" id="logo"><img src="https://www.tbdevstuff.live/Webutveckling2_Klient/popcorn-1614707.png" alt="Popcorn logo"></a>
			<h1 id="title">Simple IMDB Search</h1>
			<form id="search-form" method="get" name="search-form" autocomplete="off">
				<input id="search-box" name="query" type="text" placeholder="Enter movie title..." autofocus><button  id="main-search-button" type="submit" class="btn"><i class="fa fa-search"></i></button>
			</form>

			<div id="loading-results" class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
			<div id="result-container">

			</div>

			<!-- modal to allow for saving a movie -->
			<div id="modal-box" class="modal-box">
				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<p>Save to favourites?</p>
					<button type="button" id="save" class="btn">Save</button> <button type="button" id="cancel">Cancel</button>
				</div>
			</div>

			<!-- modal if movie already in favourites -->
			<div id="modal-box-already-added" class="modal-box">
				<div class="modal-content">
					<span class="close">&times;</span>
					<p>This movie is already in your list of favourites.</p>
					<button type="button" id="okay" class="btn">Okay</button>
				</div>
			</div>
		</div>

	</div>

</body>

<!--Firebase tags-->

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>

<!-- Firebase products
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>

<!--Custom scripts-->
<script src="dataAccessLayer.js" type="text/javascript" defer></script>
<script async src="main.js" type="text/javascript" defer></script>
</html>
