<!DOCTYPE html>
<html>
<head>
	<title>Simple IMDB Search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="imdb_quick_seach.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="popcorn-1614707.ico">
	<link rel="shortcut icon" href="#" />
	<script async src="imdb_quick_search.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<!-- HTML for favourite movies list -->
		<div id="favourite-movies-toggle">
			<!--
			  A fake / hidden checkbox is used as click receiver,
			  so you can use the :checked selector on it.
			-->
			<input type="checkbox"/>

			<!--Some spans to act as a hamburger.-->
			<span id="slice1"></span>
			<span id="slice2"></span>
			<span id="slice3"></span>

			<div id="favourite-movies-container">
				<h2>Favourites</h2>
				<p id="empty-list-placeholder" style="display: none;">No favourites. Try adding one by clicking on a movie!</p>
				<ul id="favourite-movies-list"></ul>
				<button type="button" id="show-favourite-movies" onclick="displayFavouriteMovies()">Show</button>
			</div>
		</div>

		<!--Main content: search bar and results-->
		<a href="/index.html" id="logo"><img src="/Webutveckling2_Klient/popcorn-1614707.png"></a><h1 id="title">Simple IMDB Search</h1>
		<form action="" id="search-form" method="get" name="search-form" autocomplete="off">
			<input id="text-box" name="query" type="text" placeholder="Enter movie title..." autofocus><button type="submit"><i class="fa fa-search"></i></button>
		</form>
		<div id="result-container">
		</div>

		<!-- modal to allow for saving a movie -->
		<div id="modal-box" class="modal-box">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<p>Save to favourites?</p>
				<button type="button" id="save">Save</button> <button type="button" id="cancel">Cancel</button>
			</div>
		</div>
	</div>
</body>
</html>
