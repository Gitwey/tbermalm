<!DOCTYPE html>
<html lang="en">
<head>

	<title>Simple IMDB Search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="design.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="popcorn-1614707.ico">
	<link rel="shortcut icon" href="#" />

	<!--Firebase tags-->

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>

	<!-- Firebase products
         https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.css" />

	<script src="dataAccessLayer.js" type="text/javascript"></script>
	<script async src="main.js" type="text/javascript"></script>

</head>
<body>

	<div id="container">

		<div class=""

		<!-- HTML for favourite movies list -->
		<div id="favourite-movies-container">
			<!--
			  A hidden checkbox is used as click receiver,
			  so you can use the :checked selector on it.
			-->
			<input id="input-hamburger" type="checkbox" onchange="toggleHideFavouriteMovies()"/>

			<!--Some spans to act as a hamburger.-->
			<span id="slice1"></span>
			<span id="slice2"></span>
			<span id="slice3"></span>

			<div id="favourite-movies-content-container">

				<div id="firebase-auth-container">
					<div id="firebaseui-signup-container"></div>
					<div id="sign-in-status"></div>
					<br>
					<div id="sign-out"></div>
				</div>

				<div id="title-and-list-container">
					<h3>Your favourites</h3>
					<p id="empty-list-placeholder">No favourites. Try adding one by clicking on a movie!</p>
					<div id="favourite-movies-list">
	<!--					<div id="testDiv">-->
	<!--						<div id="title-year-li">-->
	<!--							<span id="title-li">The Testing of CSS wordwordword</span><br>-->
	<!--							<span id="year-li">2020</span>-->
	<!--						</div>-->
	<!--						<div id="rating-li"><i class="fa fa-star" aria-hidden="true"></i> 9.5</div>-->
	<!--					</div>-->
	<!--					this code is for testing a design of movie lists-->
					</div>
					<button type="button" id="show-favourite-movies">Show</button>
				</div>

			</div>
		</div>

		<!--Main content: search bar and results-->
		<div id="main-content-container">
			<a href="/index.html" id="logo"><img src="/Webutveckling2_Klient/popcorn-1614707.png" alt="Popcorn logo"></a>
			<h1 id="title">Simple IMDB Search</h1>
			<form id="search-form" method="get" name="search-form" autocomplete="off">
				<input id="search-box" name="query" type="text" placeholder="Enter movie title..." autofocus><button type="submit"><i class="fa fa-search"></i></button>
			</form>
			<div id="result-container"></div>

			<!-- modal to allow for saving a movie -->
			<div id="modal-box" class="modal-box">
				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<p>Save to favourites?</p>
					<button type="button" id="save">Save</button> <button type="button" id="cancel">Cancel</button>
				</div>
			</div>
		</div>

	</div>



</body>
</html>
