<!-- Content -->

  <nav class="navbar navbar-dark bg-dark fixed-top">

    <a class="navbar-brand" href="http://localhost:4001/views/carmodels">Car models</a>
  </nav>

  <div class="container my-3">

    <table id="car-models-table" class="table table-hover">
      <thead class="thead-dark">
      <tr>
        <th>Brand</th>
        <th>ID</th>
        <th>Model</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <button id="refresh-list" class="btn btn-dark mx-3 my-2"><i class="fas fa-sync-alt" aria-label="refresh"></i></button>

    <div class="d-flex justify-content-between">
      <form id="delete-carmodel" class="p-2">
        <div class="form-group">
          <label for="id-input-delete">ID</label>
          <input type="text" class="form-control" id="id-input-delete" placeholder="Such as &quot;1&quot;">
        </div>
        <button id="delete-item"class="btn btn-dark" type="submit">remove item</button>
      </form>
      <form id="add-carmodel" class="p-2">
        <div class="form-group">
          <label for="brand-input-add">Brand</label>
          <input type="text" class="form-control" id="brand-input-add" placeholder="Such as &quot;Volvo&quot;">
        </div>
        <div class="form-group">
          <label for="model-input-add">Model</label>
          <input type="text" class="form-control" id="model-input-add" placeholder="Such as &quot;V70&quot;">
        </div>
        <div class="form-group">
          <label for="price-input-add">Price</label>
          <input type="text" class="form-control" id="price-input-add" placeholder="Such as &quot;30000&quot;">
        </div>
        <button id="add-item" class="btn btn-dark" type="submit">add item</button>
      </form>
    </div>

    <div id="response" class="alert alert-secondary" role="alert"></div>

</div>
